<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Starbucks Coffe</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="center">
        <div class="logo">
          <img src="assets/logo.png" alt="logo-starbucks" />
        </div>
        <div class="menu">
          <a href="home">Home</a>
          <a href="menu">Menu</a>
          <a href="new">What's New</a>
          <a href="contact">Contact us!</a>
        </div>
      </div>
    </header>
    <!-- Navbar - End -->

    <!-- About -->
    <section class="sobre">
      <div class="background">
        <img id="milkshake" src="assets/img1.png" alt="milk-shake" />
        <div class="social-media">
          <a href="#"
            ><img
              id="facebook-icon"
              src="assets/facebook.png"
              alt="facebook-link"
          /></a>
          <a href="#"
            ><img src="assets/instagram.png" alt="instagram-link"
          /></a>
          <a href="#"><img src="assets/twitter.png" alt="twitter-link" /></a>
        </div>
      </div>
    </section>
    <!-- About end -->

    <!-- Text -->
    <div class="center">
      <div class="texto-sobre">
        <h1>It's not just Coffe<br />It's <span>Starbucks</span></h1>
      </div>
    </div>
  </body>
</html>
