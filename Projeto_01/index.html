<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Website</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="center">
        <img src="/assets/logo.png" alt="logo" />
      </div>
    </div>

    <!-- Banner -->
    <div class="container-banner">
      <div class="center">
        <!-- Form -->
        <div class="form">
          <h2>
            Inscreva-se em nossos cursos! <br />Seja um desenvolvedor de
            sucesso.
          </h2>
          <form action="">
            <!-- name -->
            <div class="input-container">
              <span>Nome*</span>
              <input
                type="text"
                name="name"
                id=""
                placeholder="Digite seu nome..."
                required
              />
            </div>

            <!-- email -->
            <div class="input-container">
              <span>Email*</span>
              <input
                type="email"
                name="email"
                id=""
                placeholder="seuemail@email.com"
                required
              />
            </div>

            <!-- phone -->
            <div class="input-container">
              <span>Telefone*</span>
              <input
                type="text"
                name="telefone"
                id=""
                placeholder="(00)0000-0000"
                required
              />
            </div>

            <!-- text -->
            <p class="warning">*Campos obrigat√≥rios</p>

            <!-- button -->
            <div class="input-submit-container">
              <input
                type="submit"
                name="action"
                value="Enviar"
                class="button"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
