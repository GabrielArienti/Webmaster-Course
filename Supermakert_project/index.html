<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webapp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- App title -->
    <header>
      <h2>Supermarket Web App</h2>
    </header>

    <!-- App body -->
    <div class="lista-cadastro">
      <input
        type="text"
        placeholder="O que vai comprar?"
        name="nome_produto"
        required
      />
      <input
        type="number"
        placeholder="Quanto custa?."
        name="valor_produto"
        stop="0.01"
        required
      />
      <input type="submit" name="acao" value="Adicionar!" />
    </div>

    <!-- list of itens -->
    <div class="lista-produtos">
      <!-- products -->

      <!-- total of products -->
      <div class="soma-produto">
        <h1>Total: R$0,00</h1>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
