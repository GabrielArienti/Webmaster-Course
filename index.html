<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Meu site</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <fieldset>
          <div><legend>Meu formulário</legend></div>
          <div>
            <input type="text" name="nome" placeholder="Digite o seu nome..." />
          </div>
          <div>
            <input
              type="text"
              name="email"
              placeholder="Digite o seu melhor email..."
            />
          </div>
          <div>
            <select name="lista">
              <option disabled selected>Qual sua idade?</option>
              <option>18 - 20</option>
              <option>21 - 25</option>
              <option>26 - 30</option>
              <option>31+</option>
            </select>
          </div>
          <div>
            <label>Qual sua cidade?</label>
          </div>
          <div class="radio">
            <input type="radio" value="Curitiba" class="radio" /><span
              >Curitiba</span
            >
          </div>
          <div class="radio">
            <input type="radio" value="SaoPaulo" class="radio" /><span
              >São Paulo</span
            >
          </div>
          <div class="radio">
            <input type="radio" value="Florianópolis" class="radio" /><span
              >Florianópolis</span
            >
          </div>
          <div class="radio">
            <input type="radio" value="RiodeJaneiro" class="radio" /><span
              >Rio de Janeiro</span
            >
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
